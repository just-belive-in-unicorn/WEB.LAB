<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для введення даних</title>
</head>

<body>
    <h1>Add teacher</h1>
    <form>
        <div>
            <label for="fullName">Full name:</label><br>
            <input type="text" for="fullName">
        </div>

        <div>
            <label for="gender">Gender:</label><br>
            <input type="radio" for="gender">Male
            <input type="radio" for="gender">Female
        </div>

        <div>
            <label for="dob">Birth date:</label><br>
            <input type="date" for="dob">
        </div>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" for="email">
        </div>

        <div>
            <label for="phone">Phone number:</label><br>
            <input type="tel" for="phone">
        </div>

        <div>
            <label for="bgColor">Preferred background color:</label><br>
            <input type="color" for="bgColor">
        </div>

        <div>
            <label for="country">Country:</label><br>
            <input type="text" for="country">
        </div>

        <div>
            <label for="city">City:</label><br>
            <input type="text" for="city">
        </div>

        <div>
            <label for="comment">Comment:</label><br>
            <textarea for="comment"></textarea>
        </div>

        <div>
            <button type="button">Add</button>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistics</title>
<style>
    table {
        border-collapse: collapse;
        width: 80%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Age</th>
                <th>Gender</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>25</td>
                <td>Male</td>
                <td>Ukraine</td>
            </tr>
            <tr>
                <td>32</td>
                <td>Female</td>
                <td>United States</td>
            </tr>
            <tr>
                <td>19</td>
                <td>Male</td>
                <td>Canada</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
